<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Subscribe to the Freeway Letter for exclusive updates on new outfits, events, and game news in Infinity Nikki. Stay stylish and never miss a beat!">
    <title>Subscribe to the Freeway Letter | Nikki's Freeway</title>
    <!-- Stylesheets -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Playfair+Display&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="project-favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- Scripts -->
    <script src="scripts/main.js" type="module"></script>
</head>
<body data-page="newsletter">
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Nikki's Freeway Logo" width="50" height="50">
            <h1>Nikki's Freeway</h1>
        </div>
        <nav class="nav-menu">
            <div class="hamburger-menu">â˜°</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="compendium.html">Compendium</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="newsletter.html" class="active">Newsletter</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="newsletter-container">
            <div class="newsletter-form">
                <h2>Subscribe to the Freeway Letter</h2>
                <form method="get" action="thankyou.html">
                    <div class="form-group">
                        <label for="name">Nickname</label>
                        <input type="text" name="name" id="name" placeholder="Keiuko" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="email@example.com" required>
                    </div>
                    
                    <input type="submit" value="Subscribe to the Freeway Letter" class="newsletter-submit">
                </form>
            </div>
            
            <div class="community-section">
                <h3>Join Our Community</h3>
                <p>Connect with other stylists!</p>
                <img src="images/discord-qr.png" alt="Discord QR Code" class="qr-code">
                <p>Or click below to join our Discord server</p>
                <a href="https://discord.gg/63ChDqwY88" class="discord-link" target="_blank">Join Discord</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> <strong>Keiuko</strong>. A project by Julyanne Lee.</p>
        <p id="lastModified"></p>
    </footer>
